<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Will you be my valentine?</title>
<style>
  :root{
    --bg:#fff4f8;
    --card:#ffffff;
    --accent:#ff4d6d;
    --muted:#666;
  }

  html,body{
    height:100%;
    margin:0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    background: radial-gradient(circle at top left, #ffe6ee 0%, #fdf7ff 60%, #f3f0ff 100%);
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .card{
    background:var(--card);
    padding:40px;
    border-radius:16px;
    box-shadow:0 15px 40px rgba(0,0,0,0.08);
    width:90%;
    max-width:520px;
    text-align:center;
  }

  h1{
    margin:0 0 10px 0;
    font-size:30px;
    color:#222;
  }

  p{
    margin:0 0 28px 0;
    color:var(--muted);
  }

  .buttons{
    display:flex;
    gap:16px;
    justify-content:center;
    align-items:center;
  }

  button{
    padding:12px 22px;
    font-size:16px;
    border-radius:12px;
    border:0;
    cursor:pointer;
    transition: opacity .4s ease, transform .4s ease;
  }

  .yes{
    background:linear-gradient(180deg, var(--accent), #d63354);
    color:#fff;
    box-shadow:0 8px 20px rgba(255,77,109,0.25);
  }

  .no{
    background:#fff;
    border:2px solid #ddd;
    color:#333;
  }

  .no.fade-out{
    opacity:0;
    pointer-events:none;
  }

  button:focus{
    outline:4px solid rgba(255,77,109,0.2);
    outline-offset:2px;
  }
</style>
</head>
<body>
  <main class="card">
    <h1>Will you be my valentine?</h1>
    <p>I respect your choice</p>
    <div class="buttons">
      <button id="yesBtn" class="yes">Yes</button>
      <button id="noBtn" class="no">No</button>
    </div>
  </main>

  <script>
    (function(){
      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');
      const repoUrl = 'https://github.com/0-harshit-0/git-together?tab=readme-ov-file#the-3-way-handshake';

      yesBtn.addEventListener('click', function(){
        window.location.href = repoUrl;
      });

      function fadeNo(){
        noBtn.classList.add('fade-out');
      }

      noBtn.addEventListener('mouseenter', fadeNo);
      noBtn.addEventListener('click', function(e){
        e.preventDefault();
        fadeNo();
      });

      noBtn.addEventListener('touchstart', function(e){
        e.preventDefault();
        fadeNo();
      }, {passive:false});
    })();
  </script>
</body>
</html>
